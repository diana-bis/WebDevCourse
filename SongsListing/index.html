<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TubeTracker</title>
    <link rel="stylesheet" href="https://bootswatch.com/5/cyborg/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="p-4">
    <div class="container">
        <h1 class="text-center text-primary mb-4">ðŸŽµ Diana Bistrik - Excercise Songs List</h1>

        <div class="card border-primary mb-4">
            <div class="card-body">
                <form id="songForm" class="row g-2">
                    <input type="hidden" id="songId">

                    <div class="col-md-4">
                        <input type="text" id="title" class="form-control" placeholder="Song Title">
                    </div>
                    <div class="col-md-4">
                        <input type="url" id="url" class="form-control" placeholder="YouTube URL" required>
                    </div>
                    <div class="col-md-2">
                        <input type="number" id="rating" class="form-control" placeholder="Rating (1-10)" min="1"
                            max="10" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" id="submitBtn" class="btn btn-success w-100">
                            <i class="fas fa-plus"></i> Add
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-end gap-3 mb-3">
            <span>Sort by:</span>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sortOption" id="sortName" value="name">
                <label class="form-check-label">Name</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sortOption" id="sortDate" value="date" checked>
                <label class="form-check-label">Date Added</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="sortOption" id="sortRating" value="rating">
                <label class="form-check-label">Rating</label>
            </div>
        </div>


        <table class="table table-hover">
            <thead>
                <tr>
                    <th style="width:130px;">Thumbnail</th>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Rating</th>
                    <th class="text-end">Actions</th>
                </tr>
            </thead>
            <tbody id="songList"></tbody>
        </table>
    </div>

    <!-- YouTube Player Modal -->
    <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="playerModalLabel">Now Playing</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <iframe id="playerFrame" width="100%" height="400" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle (for modal functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
